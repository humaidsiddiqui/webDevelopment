<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
.navbar
{
    background-color: black;
    border-radius: 15px;
}
.navbar ul {
    overflow: auto;
}
.navbar li
{
    float: left;
    list-style: none;
    padding: 3px 3px;
    margin: 5px 50px;
    padding-top: 3px;

}
.navbar li a 
{
padding: 3px 3px;
text-decoration: none;
color: wheat;
}
.navbar li a:hover
{
color:  yellow;
}
.search 
{
    float: right;
    color: white;
    padding: 4px 24px;

}
.navbar input
{
    float: right;
    padding: 4px 170px;
    border-radius: 12px;
}
    </style>
</head>
<body>
     <header>
        <nav class="navbar">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a>t</li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            div <div class="search"></div>
                <input type="text" name="search" id="search" placeholder="search any website">
            </div>
        </ul>
        </nav>
     </header>
</body>
</html>
